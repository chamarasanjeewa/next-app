name: Release

on:
  push:
    branches:
      # - main
      - develop
  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - closed
    
  # workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
